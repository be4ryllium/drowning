                    <h1>Consequences of Drowning</h1>
                </div>
                <div class="content">
                    <p>Drowning has many negative effects, such as:</p>
                    <ul>
                        <li>You can develop brain damage.</li>
                        <li>You can develop long-term disabilities.</li>
                        <li>You can go unconscious for a short amount of time.</li>
                        <li>You can go into cardiac arrest.</li>
                        <li>You can get Apnea and Hypoxemia.</li>
                    </ul>
